<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>

  <p *ngIf="provider">
    <strong>Provider:</strong>
    <a [routerLink]="['/providers', provider.id]">
      {{ provider.name }}
    </a>
  </p>

  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
